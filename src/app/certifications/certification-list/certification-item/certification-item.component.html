<li class="list-group-item">
  <div class="row">
    <div class="col-sm-12">
      <span class="vendor__title--span">{{ vendor.title }}</span>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-6">
      <h3>{{ certification.title }}</h3>
      <br>
      <div *ngIf="certification.description">
        <span class="certification__description--span">
          {{ certification.description }}
        </span>
      </div>
    </div>
    <div class="col-sm-6">
      <app-certification-exam-list [certification]="certification"></app-certification-exam-list>
    </div>
  </div>
</li>
