<div class="row">
  <div class="col-sm-12 text-center">
    <h1 *ngIf="certification">Add exams to certification: {{certification.title}}</h1>
  </div>
</div>
<div class="row">
  <div class="col-sm-8">
    <input class="form-control" placeholder="Enter exam title...">
  </div>
</div>
<div class="row">
  <div class="col-sm-8">
    <ul class="list-group" *ngIf="exams.length > 0">
      <li class="list-group-item" *ngFor="let exam of exams">
        <div class="row">
          <div class="col-sm-8">
            <app-certification-exam-item [exam]="exam"></app-certification-exam-item>
          </div>
          <div class="col-sm-4">
            <button class="btn btn-outline-success">Add</button>
          </div>
        </div>
      </li>
    </ul>
  </div>
</div>
