<div class="row">
  <div class="col-md-4 offset-md-4 text-center">
    <h1>Sign In</h1>
    <form (ngSubmit)="onSignin(f)" #f="ngForm">
      <div *ngIf="(authState|async).errorMessage !== null" class="alert alert-danger">
        {{(authState|async).errorMessage}}
      </div>
      <div class="form-group">
        <label for="username">Enter your username:</label>
        <input
          type="text"
          id="username"
          class="form-control"
          placeholder="enter your username"
          name="username"
          required
          ngModel
        >
      </div>
      <div class="form-group">
        <label for="password">Enter your password:</label>
        <input
          type="password"
          id="password"
          class="form-control"
          placeholder="enter your password"
          name="password"
          required
          ngModel>
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="f.invalid">Sign In</button>
      <div class="as__block">
        Forgot your password? You can restore it <a routerLink="/restore">here.</a>
      </div>
    </form>
  </div>
</div>
