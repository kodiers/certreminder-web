<div class="row">
  <div class="col-sm-12 text-center">
    <h1>Sign Up</h1>
    <form (ngSubmit)="onSignup(f)" #f="ngForm">
      <div class="form-group">
        <label for="username">Enter your username:</label>
        <input type="text" id="username" class="form-control" placeholder="enter your username" name="username">
      </div>
      <div class="form-group">
        <label for="password">Enter your password:</label>
        <input type="password" id="password" class="form-control" placeholder="enter your password" name="password">
      </div>
      <div class="form-group">
        <label for="confirm_password">Confirm your password:</label>
        <input type="text" id="confirm_password" class="form-control" placeholder="confirm your password" name="confirm_password">
      </div>
    </form>
  </div>
</div>
