<div class="row">
  <div class="col-md-4 offset-md-4 text-center">
    <h1>Sign Up</h1>
    <form (ngSubmit)="onSignup(f)" #f="ngForm">
      <div class="form-group">
        <label for="username">Enter your username:</label>
        <input
          type="text"
          id="username"
          class="form-control"
          placeholder="enter your username"
          name="username"
          required
          ngModel>
      </div>
      <div class="form-group">
        <!--TODO: customize or change tooltip button-->
        <button
          type="button"
          class="btn btn-outline-secondary mr-2"
          placement="top"
          ngbTooltip="Password should be 8+ charcters, don't be same as username and cannot contains only digits">
          ?
        </button>
        <label for="password">Enter your password:</label>
        <input
          type="password"
          id="password"
          class="form-control"
          placeholder="enter your password"
          name="password"
          required
          ngModel
          minlength="8">
      </div>
      <div class="form-group">
        <label for="confirm_password">Confirm your password:</label>
        <input
          type="text"
          id="confirm_password"
          class="form-control"
          placeholder="confirm your password"
          name="confirm_password"
          required
          ngModel
          minlength="8">
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="f.invalid">Sign Up</button>
    </form>
  </div>
</div>
