<div class="row">
  <div class="col-md-4 offset-md-4 text-center">
    <h1>You successfully reset your password.</h1>
    <div *ngIf="(authState|async).message !== null" class="alert alert-info">
      {{(authState|async).message}}
      <br>
      <a routerLink="/signin">Now you can log in.</a>
    </div>
  </div>
</div>
