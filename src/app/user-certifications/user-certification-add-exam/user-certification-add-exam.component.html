<div class="modal-header">
  <h4 class="modal-title" id="modal-basic-title">Add exam to certification:</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form>
    <div class="form-group">
      <label>Choose exam</label>
      <select class="form-control" [(ngModel)]="choosedExamId" name="choosedExamId">
        <option value="''">Choose exam...</option>
        <option *ngFor="let exam of exams" [ngValue]="exam.id">{{exam.title}}</option>
      </select>
    </div>
    <div class="form-group">
      <div class="input-group">
        <input
          id="dateOfBirth"
          class="form-control"
          placeholder="yyyy-mm-dd"
          name="dp"
          ngbDatepicker
          #dp="ngbDatepicker"
          (dateSelect)="onCertDateSelect($event)">
        <div class="input-group-append">
          <button class="btn btn-outline-secondary calendar" (click)="dp.toggle()" type="button"><fa-icon [icon]="faCalendar"></fa-icon></button>
        </div>
      </div>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-outline-dark" (click)="activeModal.close({examId: choosedExamId, date: choosedDate})">Save</button>
</div>
